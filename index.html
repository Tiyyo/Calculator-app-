<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/scss/main.css" />
    <script src="app.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="body" data-theme="1">
    <div class="container">
      <div class="container__header header">
        <h1>calc</h1>
        <div class="header__switch">
          <div class="header__switch__title">
            <button class="checkbox-theme-1 checkbox" data-theme="1">1</button>
            <button class="checkbox-theme-2 checkbox" data-theme="2">2</button>
            <button class="checkbox-theme-3 checkbox" data-theme="3">3</button>
          </div>
          <div class="header__switch__buttons">
            <span class="round-slider"></span>
          </div>
        </div>
      </div>
      <div class="container__result"></div>
      <div class="container__body">
        <div class="container__body__keys key--1">1</div>
        <p class="container__body__keys key--2">2</p>
        <p class="container__body__keys key--3">3</p>
        <p class="container__body__keys key--4">4</p>
        <p class="container__body__keys key--5">5</p>
        <p class="container__body__keys key--6">6</p>
        <p class="container__body__keys key--7">7</p>
        <p class="container__body__keys key--8">8</p>
        <p class="container__body__keys key--9">9</p>
        <p class="container__body__keys key--0">0</p>
        <p class="container__body__delete">del</p>
        <p class="container__body__keys key--add">+</p>
        <p class="container__body__keys key--sus">-</p>
        <p class="container__body__keys key-mult">x</p>
        <p class="container__body__keys key--p">/</p>
        <p class="container__body__keys key--dot">.</p>
        <p class="container__body__reset">reset</p>
        <p class="container__body__calc">=</p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
