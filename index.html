<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        radio-  name="toggle" class="header__switch__button"align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__header header">
        <h1>calc</h1>
        <div class="header__switch">
          <div class="header__switch__title">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="header__switch__buttons buttons">
            <input
              type="radio"
              name="toggle"
              class="buttons__btn"
              id="theme1"
            />
            <input
              type="radio"
              name="toggle"
              class="buttons__btn"
              id="theme2"
            />
            <input
              type="radio"
              name="toggle"
              class="buttons__btn"
              id="theme3"
            />
          </div>
        </div>
      </div>
      <div class="container__result"></div>
      <div class="container__body">
        <div class="container__body__keys--1">1</div>
        <div class="container__body__keys--2">2</div>
        <div class="container__body__keys--3">3</div>
        <div class="container__body__keys--4">4</div>
        <div class="container__body__keys--5">5</div>
        <div class="container__body__keys--6">6</div>
        <div class="container__body__keys--7">7</div>
        <div class="container__body__keys--8">8</div>
        <div class="container__body__keys--9">9</div>
        <div class="container__body__keys--0">0</div>
        <div class="container__body__keys--del">del</div>
        <div class="container__body__keys-add">+</div>
        <div class="container__body__keys--sus">-</div>
        <div class="container__body__keys--mult">x</div>
        <div class="container__body__keys--div">/</div>
        <div class="container__body__keys--dot">.</div>
        <div class="container__body__keys--reset">reset</div>
        <div class="container__body__keys--calc">-</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
